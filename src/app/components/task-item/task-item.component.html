<!--Conditional class rendering depending on if task is completed-->
<li [ngClass]="{'line-through': task().completed}">
  <input
    id="task-{{task().id}}"
    type="checkbox"
    [checked]="task().completed"
    (change)="this.handleTaskClicked()"
  />
<!--  Below is using Angular built-in pipe to make the task.title uppercase-->
  <label for="task-{{task().id}}">{{ task().title | uppercase }}</label>
</li>
